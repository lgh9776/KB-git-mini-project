<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 시간표</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="back-button" onclick="window.history.back();">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
        </button>
        <img src="https://cdn-icons-png.flaticon.com/256/1156/1156961.png" alt="주간 시간표" style="width: 5%; border-radius: 0 0 20px 20px; margin: 0px 5px 10px px;">
    </header>
    <div class="button-container">
        <button id="refresh-timetable"><b>시간표 생성하기!</b></button>
    </div>
    <div class="timetable">
        <table>
            <thead>
                <tr>
                    <th>시간 / 요일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <!-- JavaScript를 통해 동적으로 내용 생성 -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>© 2024/05/21 made by HyeongGwon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
